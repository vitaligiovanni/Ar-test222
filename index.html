<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Photobook Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      z-index: 1000;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 16px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="status">‚ñ∂ –ù–∞–∂–º–∏—Ç–µ "Start AR" –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</div>
  <button id="startButton">Start AR</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <!-- –¢–≤–æ—ë –≤–∏–¥–µ–æ -->
      <video id="videoAsset" src="./BoudoirPhotoBox.mp4"
             preload="auto" loop playsinline
             webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-camera position="0 0 0" look-controls="false"></a-camera>

    <!-- –ú–∞—Ä–∫–µ—Ä + –ø–ª–æ—Å–∫–æ—Å—Ç—å –¥–ª—è –≤–∏–¥–µ–æ -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="videoPlane" src="#videoAsset"
               position="0 0 0"
               rotation="0 0 0"
               width="1.6" height="0.9"
               material="shader: flat; transparent: true; opacity: 0; side: double">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const statusBox = document.getElementById('status');
    const startBtn = document.getElementById('startButton');
    const videoAsset = document.getElementById('videoAsset');
    const videoPlane = document.getElementById('videoPlane');
    const scene = document.querySelector('a-scene');
    const system = scene.systems["mindar-image-system"];

    function log(msg) {
      console.log(msg);
      statusBox.innerText = msg;
    }

    startBtn.addEventListener('click', async () => {
      log("–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...");
      await system.start(); // –ó–∞–ø—É—Å–∫ AR
      startBtn.style.display = "none";
      log("–ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞, –Ω–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —Ñ–æ—Ç–æ");
    });

    scene.addEventListener("arReady", () => {
      log("‚úÖ AR –≥–æ—Ç–æ–≤. –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —Ñ–æ—Ç–æ.");
    });

    scene.addEventListener("targetFound", async () => {
      log("üéØ –ù–∞–π–¥–µ–Ω –º–∞—Ä–∫–µ—Ä ‚Äî –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–¥–µ–æ");
      try {
        videoAsset.currentTime = 0;
        videoAsset.muted = false;
        await videoAsset.play();
        fadeInPlane();
      } catch(e) {
        log("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –≤–∏–¥–µ–æ: " + e);
      }
    });

    scene.addEventListener("targetLost", () => {
      log("–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω");
      videoAsset.pause();
      videoPlane.setAttribute("material", "opacity: 0; transparent: true; shader: flat; side: double");
    });

    function fadeInPlane() {
      let opacity = 0;
      const step = 0.05;
      const intv = setInterval(() => {
        opacity += step;
        if (opacity >= 1) {
          opacity = 1;
          clearInterval(intv);
        }
        videoPlane.setAttribute("material", `opacity: ${opacity}; transparent: true; shader: flat; side: double`);
      }, 50);
    }
  </script>
</body>
</html>

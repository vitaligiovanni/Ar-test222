<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video {
      display: none; /* видео как текстура */
    }
    button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Видео для наложения -->
  <video id="ar-video" src="video.mp4" loop playsinline></video>

  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind", // твой файл с маркерами
      });

      const { renderer, scene, camera } = mindarThree;

      // создаем текстуру из видео
      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);

      const geometry = new THREE.PlaneGeometry(1, 1.5); // подгоняй под соотношение сторон
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      // создаём "якорь" (marker)
      const anchor = mindarThree.addAnchor(0); // id = 0 (первый маркер из targets.mind)
      anchor.group.add(plane);

      // запускаем движок
      await mindarThree.start();
      video.play();

      // рендерим сцену
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

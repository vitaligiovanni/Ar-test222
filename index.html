<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBook AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; uiError: yes;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <!-- Твоё видео -->
        <video id="ar-video" src="./BoudoirPhotoBox.mp4" autoplay loop playsinline webkit-playsinline muted></video>
      </a-assets>

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Привязка видео к маркеру -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Пропорции под вертикальное фото/видео 9:16 -->
        <a-plane 
          src="#ar-video" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="0.5625" 
          height="1"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 1500; easing: easeInOutQuad"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>

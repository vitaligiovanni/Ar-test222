<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Видео на фото</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #debug {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 95%;
        max-height: 40%;
        background: rgba(0,0,0,0.6);
        color: #0f0;
        font: 12px monospace;
        padding: 5px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
      #startButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="debug">Debug log:</div>
    <button id="startButton">▶ Start AR (нажми и разреши камеру)</button>

    <!-- Видео -->
    <video id="videoAsset" src="./BoudoirPhotoBox.mp4"
           preload="auto" loop playsinline
           webkit-playsinline muted
           style="display:none"></video>

    <!-- AR сцена -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
      vr-mode-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <video id="videoAsset" src="./BoudoirPhotoBox.mp4"
               preload="auto" loop playsinline
               webkit-playsinline muted
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="videoPlane"
                 src="#videoAsset"
                 width="1.6" height="0.9"
                 position="0 0 0"
                 rotation="0 0 0"
                 material="shader: flat; transparent: true; opacity: 0; side: double">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const dbg = msg => {
        console.log(msg);
        document.getElementById("debug").innerText += "\n» " + msg;
      };

      const videoAsset = document.getElementById("videoAsset");
      const videoPlane = document.getElementById("videoPlane");
      const startButton = document.getElementById("startButton");
      const sceneEl = document.querySelector("a-scene");

      async function fadeInVideo() {
        try {
          videoAsset.muted = false; // включаем звук, если есть
          await videoAsset.play().catch(e => dbg("play() rejected: " + e));
          let op = 0;
          const step = 0.05;
          const int = setInterval(() => {
            op += step;
            if (op >= 1) { op = 1; clearInterval(int); }
            videoPlane.setAttribute("material", 
              `opacity: ${op}; transparent: true; shader: flat; side: double;`);
          }, 50);
        } catch(e) {
          dbg("Ошибка при fadeInVideo: " + e);
        }
      }

      function fadeOutVideo() {
        let op = 1;
        const step = 0.05;
        const int = setInterval(() => {
          op -= step;
          if (op <= 0) { op = 0; clearInterval(int); videoAsset.pause(); }
          videoPlane.setAttribute("material", 
            `opacity: ${op}; transparent: true; shader: flat; side: double;`);
        }, 50);
      }

      startButton.addEventListener("click", async () => {
        startButton.style.display = "none";
        try {
          await sceneEl.components["mindar-image-system"].start();
          dbg("MindAR: стартован вручную");
        } catch(e) {
          dbg("Ошибка запуска MindAR: " + e);
        }
      });

      sceneEl.addEventListener("arReady", () => dbg("✅ AR готов"));
      sceneEl.addEventListener("targetFound", () => {
        dbg("🎯 targetFound");
        fadeInVideo();
      });
      sceneEl.addEventListener("targetLost", () => {
        dbg("⭕ targetLost");
        fadeOutVideo();
      });
    </script>
  </body>
</html>

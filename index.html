<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Boudoir Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      #loading {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ AR... –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ üì∑</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <video id="video-asset" src="./BoudoirPhotoBox.mp4"
          preload="auto" loop playsinline webkit-playsinline
          crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- –í–∏–¥–µ–æ –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–∞–≤–Ω–æ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="video-plane"
          src="#video-asset"
          position="0 0 0"
          height="1"
          width="1.5"
          opacity="0"
          material="transparent:true">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const loading = document.getElementById("loading");
      const video = document.getElementById("video-asset");
      const plane = document.getElementById("video-plane");

      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");

        scene.addEventListener("arReady", () => {
          loading.style.display = "none";
        });

        // –ö–æ–≥–¥–∞ –Ω–∞–π–¥–µ–Ω –º–∞—Ä–∫–µ—Ä ‚Üí –∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ + –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
        scene.addEventListener("targetFound", () => {
          video.play();
          let opacity = 0;
          const fadeIn = setInterval(() => {
            opacity += 0.05;
            plane.setAttribute("opacity", opacity);
            if (opacity >= 1) clearInterval(fadeIn);
          }, 50);
        });

        // –ö–æ–≥–¥–∞ –ø–æ—Ç–µ—Ä—è–Ω –º–∞—Ä–∫–µ—Ä ‚Üí —Å—Ç–∞–≤–∏–º –ø–∞—É–∑—É –∏ —Å–∫—Ä—ã–≤–∞–µ–º
        scene.addEventListener("targetLost", () => {
          video.pause();
          plane.setAttribute("opacity", 0);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBook AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #ar-container {
      width: 100%;
      height: 100%;
    }

    /* показываем камеру MindAR */
    video.mindar-camera-feed {
      display: block !important;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; uiError: yes;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video id="ar-video" src="./BoudoirPhotoBox.mp4"
               loop playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#ar-video" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="0.5625" 
          height="1"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 1500; easing: easeInOutQuad"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const arVideo = document.getElementById('ar-video');
      document.body.addEventListener('click', () => {
        arVideo.muted = false;
        arVideo.play().catch(err => console.log(err));
      }, {once: true});
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBook AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; uiError: yes;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
  >
    <a-assets>
      <!-- Видео (вертикальное, 9:16) -->
      <video 
        id="ar-video" 
        src="./BoudoirPhotoBox.mp4" 
        preload="auto" 
        loop 
        playsinline 
        webkit-playsinline 
        muted
      ></video>
    </a-assets>

    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Маркер -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        id="video-plane"
        src="#ar-video" 
        position="0 0 0" 
        rotation="0 0 0" 
        width="0.5625" 
        height="1"
        opacity="0"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoEl = document.querySelector("#ar-video");
    const plane = document.querySelector("#video-plane");
    const sceneEl = document.querySelector("a-scene");

    // Когда маркер найден — запускаем видео и показываем плоскость
    sceneEl.addEventListener("targetFound", async () => {
      try {
        await videoEl.play();
        plane.setAttribute("animation__fadein", "property: opacity; to: 1; dur: 1000; easing: easeInOutQuad");
        console.log("🎬 Видео запущено");
      } catch (e) {
        console.warn("⚠️ Видео не смогло автозапуститься:", e);
      }
    });

    // Когда маркер потерян — останавливаем и скрываем видео
    sceneEl.addEventListener("targetLost", () => {
      videoEl.pause();
      plane.setAttribute("opacity", 0);
    });
  </script>
</body>
</html>

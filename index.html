<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Photobook</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- –í–∏–¥–µ–æ –¥–ª—è —Ç–µ–∫—Å—Ç—É—Ä—ã -->
  <video id="ar-video" src="BoudoirPhotoBox.mp4" playsinline loop preload="auto" muted></video>

  <div id="ui">
    <button id="startBtn">‚ñ∂ Start AR</button>
    <button id="soundBtn">üîä –î–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫</button>
  </div>

  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js";

    let video;

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      // –ø–æ–¥–∫–ª—é—á–∞–µ–º –≤–∏–¥–µ–æ –∫–∞–∫ —Ç–µ–∫—Å—Ç—É—Ä—É
      video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);

      // —Ñ–æ—Ä–º–∞—Ç –ø–ª–æ—Å–∫–æ—Å—Ç–∏ –ø–æ–¥ –≤–∏–¥–µ–æ
      const geometry = new THREE.PlaneGeometry(1, 1.5); // –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–ø–æ—Ä—Ü–∏—è
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      // –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –∫ –ø–µ—Ä–≤–æ–º—É —Ç–∞—Ä–≥–µ—Ç—É
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      // —Å–æ–±—ã—Ç–∏–µ: –Ω–∞—à–ª–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é ‚Üí –∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ
      anchor.onTargetFound = () => {
        video.play();
      };
      anchor.onTargetLost = () => {
        video.pause();
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    document.getElementById("startBtn").addEventListener("click", () => {
      startAR();
    });

    document.getElementById("soundBtn").addEventListener("click", async () => {
      if (video) {
        video.muted = false;
        try {
          await video.play();
        } catch (e) {
          console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫:", e);
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video {
      display: none; /* –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–∫ —Ç–µ–∫—Å—Ç—É—Ä—É */
    }
    #unmuteBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- –í–∏–¥–µ–æ -->
  <video id="ar-video" src="video.mp4" playsinline loop muted></video>
  <button id="unmuteBtn">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js";

    document.addEventListener("DOMContentLoaded", async () => {
      console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MindAR...");

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind", // —Ç–≤–æ–π —Ñ–∞–π–ª –º–∞—Ä–∫–µ—Ä–æ–≤
      });

      const { renderer, scene, camera } = mindarThree;

      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);

      // –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –ø–æ–¥ –≤–∏–¥–µ–æ (–ø–æ–¥–≥–æ–Ω–∏ –ø–æ–¥ —Ñ–æ—Ç–æ)
      const geometry = new THREE.PlaneGeometry(1, 1.5);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      // –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π
      anchor.onTargetFound = () => {
        console.log("üì∏ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!");
        video.currentTime = 0;
        video.play().then(() => {
          document.getElementById("unmuteBtn").style.display = "block";
        }).catch(err => console.warn("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ:", err));
      };

      anchor.onTargetLost = () => {
        console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω");
        video.pause();
      };

      await mindarThree.start();
      console.log("‚úÖ –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞, –∂–¥—ë–º –º–∞—Ä–∫–µ—Ä...");

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
      document.getElementById("unmuteBtn").addEventListener("click", () => {
        video.muted = false;
        video.play();
        document.getElementById("unmuteBtn").style.display = "none";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Boudoir Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º A-Frame –∏ MindAR -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #loading {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ AR... –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ üì∑</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets (1).mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >

      <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Å—Å–µ—Ç—ã -->
      <a-assets>
        <video id="video-asset" src="./BoudoirPhotoBox.mp4" preload="auto" loop playsinline webkit-playsinline></video>
      </a-assets>

      <!-- –ö–∞–º–µ—Ä–∞ -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- –û–±—ä–µ–∫—Ç –¥–ª—è AR -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#video-asset" position="0 0 0" height="1" width="1.5"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const loading = document.getElementById("loading");
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("arReady", () => {
          loading.style.display = "none"; // —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
        });

        const video = document.getElementById("video-asset");

        // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –≤–∏–¥–µ–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫–∞–º–µ—Ä—ã –Ω–∞ –º–∞—Ä–∫–µ—Ä
        scene.addEventListener("targetFound", () => {
          video.play();
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞, –µ—Å–ª–∏ –º–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω
        scene.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>

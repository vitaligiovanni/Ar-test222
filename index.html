<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video on Photo</title>

  <!-- Подключаем MindAR + three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // создаём AR-контейнер
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "./targets.mind", // твой файл с фото-таргетом
      });

      const {renderer, scene, camera} = mindarThree;

      // создаём видео-текстуру
      const video = document.createElement("video");
      video.src = "./video.mp4"; // твоё видео рядом с index.html
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = false;
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);

      // плоскость под видео (соразмерна фото-таргету)
      const geometry = new THREE.PlaneGeometry(1, 1.5); // подгони пропорции под фото
      const material = new THREE.MeshBasicMaterial({map: texture});
      const plane = new THREE.Mesh(geometry, material);

      // привязываем плоскость к таргету
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      // включаем воспроизведение при обнаружении фото
      anchor.onTargetFound = () => {
        console.log("Фото найдено!");
        video.play();
      };
      anchor.onTargetLost = () => {
        console.log("Фото потеряно!");
        video.pause();
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

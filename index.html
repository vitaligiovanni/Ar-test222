<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video {
      display: none; /* используем только как текстуру */
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Видео для наложения -->
  <video id="ar-video" src="video.mp4" playsinline loop muted></video>

  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind", // твой маркер
      });

      const { renderer, scene, camera } = mindarThree;

      // Создаем текстуру из видео
      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);

      const geometry = new THREE.PlaneGeometry(1, 1.5); // пропорции подгони под фото
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindarThree.addAnchor(0); // первый маркер
      anchor.group.add(plane);

      // При появлении маркера запускаем видео
      anchor.onTargetFound = () => {
        video.currentTime = 0;
        video.play().catch(e => console.warn("Autoplay blocked:", e));
      };

      // При потере маркера — останавливаем
      anchor.onTargetLost = () => {
        video.pause();
      };

      // Запускаем движок
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

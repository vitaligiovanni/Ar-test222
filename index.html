<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }

    #overlayVideo {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      display: none;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Контейнер MindAR -->
  <div id="ar-container"></div>

  <!-- Видео-оверлей -->
  <video id="overlayVideo" autoplay playsinline muted loop></video>

  <script>
    const overlayVideo = document.getElementById("overlayVideo");
    overlayVideo.src = "video.mp4";

    const mindar = new window.MINDAR.ImageTracker({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "targets.mind" // файл с твоей картинкой
    });

    // когда фотография найдена
    mindar.on("targetFound", () => {
      console.log("Фотография найдена!");
      overlayVideo.style.display = "block";

      // Пример размеров видео (подгони под фото)
      overlayVideo.style.width = "300px";
      overlayVideo.style.height = "400px";

      // Центрируем на экране
      overlayVideo.style.top = "50%";
      overlayVideo.style.left = "50%";
      overlayVideo.style.transform = "translate(-50%, -50%)";

      overlayVideo.play();
    });

    // когда потеряли фотографию
    mindar.on("targetLost", () => {
      console.log("Фотография потеряна");
      overlayVideo.pause();
      overlayVideo.style.display = "none";
    });

    mindar.start();
  </script>
</body>
</html>

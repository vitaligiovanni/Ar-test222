<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #overlayVideo {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      display: none;
      z-index: 2;
      pointer-events: none; /* чтобы не мешал тачам */
    }
  </style>
</head>
<body>
  <!-- Камера -->
  <video id="camera" autoplay playsinline></video>

  <!-- Видео-оверлей -->
  <video id="overlayVideo" autoplay playsinline muted></video>

  <script>
    const camera = document.getElementById("camera");
    const overlayVideo = document.getElementById("overlayVideo");

    // Загружаем видео, которое будет поверх фотографии
    overlayVideo.src = "video.mp4";

    // Запуск камеры
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        camera.srcObject = stream;
      });

    // Подключаем MindAR
    const mindar = new window.MINDAR.ImageTracker({
      container: document.body,
      imageTargetSrc: "targets.mind"
    });

    mindar.on("targetFound", (event) => {
      console.log("Фотография найдена!");

      // Показываем видео
      overlayVideo.style.display = "block";

      // Растягиваем поверх фотографии (например 300x400px, подгони под свою картинку)
      overlayVideo.style.width = "300px";
      overlayVideo.style.height = "400px";

      // Позиционируем на координатах найденного объекта (пример — центр экрана)
      overlayVideo.style.top = "50%";
      overlayVideo.style.left = "50%";
      overlayVideo.style.transform = "translate(-50%, -50%)";

      overlayVideo.play();
    });

    mindar.on("targetLost", () => {
      console.log("Фотография потеряна");
      overlayVideo.pause();
      overlayVideo.style.display = "none";
    });

    mindar.start();
  </script>
</body>
</html>

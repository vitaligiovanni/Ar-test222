<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Photobook</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      display: none; /* скрытое DOM-видео, будет использовано как текстура */
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Видео в DOM, чтобы браузер разрешил autoplay -->
  <video id="ar-video" src="video.mp4" muted playsinline preload="auto" loop></video>

  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js";

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "targets.mind", // твой файл с фотографиями
      });

      const { renderer, scene, camera } = mindarThree;

      // создаём видеотекстуру
      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);

      const geometry = new THREE.PlaneGeometry(1, 1.5); // вертикальный формат
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindarThree.addAnchor(0); // первая цель в targets.mind
      anchor.group.add(plane);

      // события
      anchor.onTargetFound = () => {
        video.play();
      };
      anchor.onTargetLost = () => {
        video.pause();
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>
